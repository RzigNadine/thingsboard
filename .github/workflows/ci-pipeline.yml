name: ThingsBoard CI Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-test-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # 1) Compilation
      - name: Compile ThingsBoard
        run: mvn -B -DskipTests clean compile

      # 2) Tests unitaires (rapides et ciblés)
      - name: Run unit tests (script-api)
        run: mvn -B -Duser.timezone=UTC -pl common/script/script-api -am test

      # 3) Lancement minimal (preuve d’exécution)
      - name: Launch ThingsBoard (dry run)
        run: echo "ThingsBoard pipeline executed successfully"

      # Rapports
      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: "**/target/surefire-reports/*.xml"
