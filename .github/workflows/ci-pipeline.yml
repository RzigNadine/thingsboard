name: ThingsBoard CI Pipeline

on:
  push:
    branches: [ master, main ]git status
  pull_request:
    branches: [ master, main ]

jobs:
  build-test-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # 1) Compilation
      - name: Build (package)
        run: mvn -B -DskipTests clean package


      # 2) Tests unitaires
      - name: Run unit tests
        run: mvn -B test

      # 3) Lancement ThingsBoard (Docker)
      - name: Start ThingsBoard (docker compose)
        run: |
          docker compose -f docker/docker-compose.yml up -d
          docker compose -f docker/docker-compose.yml ps

      - name: Wait for ThingsBoard HTTP endpoint
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8080 >/dev/null; then
              echo "ThingsBoard is up!"
              exit 0
            fi
            echo "Waiting ThingsBoard... ($i/30)"
            sleep 10
          done
          echo "ThingsBoard did not start in time"
          docker compose -f docker/docker-compose.yml logs --no-color || true
          exit 1

      - name: Stop ThingsBoard
        if: always()
        run: docker compose -f docker/docker-compose.yml down

      # Rapports/artefacts de tests
      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: "**/target/surefire-reports/*.xml"
