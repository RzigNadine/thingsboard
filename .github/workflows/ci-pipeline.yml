name: CI: compile + unit tests + run ThingsBoard

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-test-run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      # 1) Compilation (sans tests)
      - name: Compile ThingsBoard
        run: mvn -B -DskipTests clean compile

      # 2) Tests unitaires (ciblés: évite les longs tests d'intégration)
      # Tu peux élargir plus tard si tu veux, mais pour ton TP ça prouve bien "unit tests".
      - name: Run unit tests (script-api)
        run: mvn -B -Duser.timezone=UTC -pl common/script/script-api -am test

      # 3) Lancement ThingsBoard (Docker compose)
      - name: Start ThingsBoard (docker compose)
        run: |
          docker compose -f docker/docker-compose.yml up -d
          docker compose -f docker/docker-compose.yml ps

      - name: Wait for ThingsBoard HTTP endpoint
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8080 >/dev/null; then
              echo "ThingsBoard is up!"
              exit 0
            fi
            echo "Waiting ThingsBoard... ($i/60)"
            sleep 5
          done
          echo "ThingsBoard did not start in time"
          docker compose -f docker/docker-compose.yml logs --no-color || true
          exit 1

      - name: Stop ThingsBoard
        if: always()
        run: docker compose -f docker/docker-compose.yml down

      # Rapports de tests
      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: "**/target/surefire-reports/*.xml"
