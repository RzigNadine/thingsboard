name: CI: compile + unit tests + minimal launch

"on":
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Compile ThingsBoard
        run: mvn -B -DskipTests clean compile

      - name: Run unit tests (script-api)
        run: mvn -B -Duser.timezone=UTC -pl common/script/script-api -am test

      - name: Minimal launch proof
        run: echo "ThingsBoard pipeline executed successfully"

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: "**/target/surefire-reports/*.xml"
