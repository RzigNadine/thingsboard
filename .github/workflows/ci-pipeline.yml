name: unit-tests

on:
  push:
    branches: [ master ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build minimal dependencies
        run: mvn clean install -DskipTests -Dlicense.skip=true -pl common,dao -am
      
      - name: Build and test rule-engine-api
        run: |
          cd rule-engine
          mvn install -DskipTests -Dlicense.skip=true -pl rule-engine-api
          mvn test -pl rule-engine-api -Duser.timezone=UTC
