name: unit-tests

on:
  push:
    branches: [ master ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build ThingsBoard
        run: mvn clean install -DskipTests -Dlicense.skip=true
      
      - name: Run common module tests
        run: mvn test -pl common -Duser.timezone=UTC
      
      - name: Run rule-engine-api module tests
        run: mvn test -pl rule-engine/rule-engine-api -Duser.timezone=UTC